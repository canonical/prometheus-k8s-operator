type: charm
bases:
  - build-on:
      - name: "ubuntu"
        channel: "20.04"
    run-on:
      - name: "ubuntu"
        channel: "20.04"
parts:
  charm:
    build-packages:
      - git
    charm-binary-python-packages:
      - jsonschema
    charm-python-packages:
      - wheel==0.37.1
      - setuptools==45.2.0
    charm-binary-python-packages:
      - jsonschema
  cos-tool:
    plugin: dump
    source: .
    build-packages:
      - curl
    override-pull: |
      curl -L -O https://github.com/canonical/cos-tool/releases/latest/download/cos-tool-${CRAFT_TARGET_ARCH}
      chmod +x cos-tool-*
