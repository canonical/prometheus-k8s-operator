type: charm
bases:
  - build-on:
      - name: "ubuntu"
        channel: "20.04"
    run-on:
      - name: "ubuntu"
        channel: "20.04"
parts:
  charm:
    build-packages:
      - git
  promql-transform:
    plugin: dump
    source: .
    build-packages:
      - curl
    override-pull: |
      curl -L -O https://github.com/canonical/promql-transform/releases/download/rev6/promql-transform-${CHARM_TARGET_ARCH}
      chmod +x promql-transform-*
