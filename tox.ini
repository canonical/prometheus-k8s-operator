[tox]
skipsdist=True
skip_missing_interpreters = True
envlist = lint, static-{charm,lib,unit,integration}, unit

[vars]
src_path = {toxinidir}/src
tst_path = {toxinidir}/tests
lib_path = {toxinidir}/lib/charms/prometheus_k8s
all_path = {[vars]src_path} {[vars]tst_path} {[vars]lib_path}
promql_amd64_archive = https://github.com/canonical/promql-transform/releases/download/2.25.2-1rc1/promql-transform_2.25.2-1rc1_linux_amd64.tar.gz
promql_arm64_archive = https://github.com/canonical/promql-transform/releases/download/2.25.2-1rc1/promql-transform_2.25.2-1rc1_linux_arm64.tar.gz

[testenv]
basepython = python3
setenv =
  PYTHONPATH = {toxinidir}:{toxinidir}/lib:{[vars]src_path}
  PYTHONBREAKPOINT=ipdb.set_trace
  PY_COLORS=1
passenv =
  PYTHONPATH
  HOME
  PATH
  CHARM_BUILD_DIR
  MODEL_SETTINGS
  HTTP_PROXY
  HTTPS_PROXY
  NO_PROXY

[testenv:deploy-{amd64,arm64}]
description = Deploy local charm with promql-transform
allowlist_externals =
    wget
    tar
    juju
commands =
    # Download arch-appropriate promql-transform
    amd64: wget -O {temp_dir}/promql-transform.tar.gz {[vars]promql_amd64_archive}
    arm64: wget -O {temp_dir}/promql-transform.tar.gz {[vars]promql_arm64_archive}
    tar --overwrite -C {temp_dir} -xzvf {temp_dir}/promql-transform.tar.gz promql-transform
    amd64: juju deploy --resource prometheus-image=ubuntu/prometheus:latest --resource promql-transform-amd64={temp_dir}/promql-transform ./prometheus-k8s_ubuntu-20.04-amd64.charm {posargs}
    arm64: juju deploy --resource prometheus-image=ubuntu/prometheus:latest --resource promql-transform-arm64={temp_dir}/promql-transform ./prometheus-k8s_ubuntu-20.04-arm64.charm {posargs}

[testenv:refresh-{amd64,arm64}]
description = refresh charm from local path, with promql-transform
allowlist_externals =
    wget
    tar
    juju
commands =
    # Download arch-appropriate promql-transform
    amd64: wget -O {temp_dir}/promql-transform.tar.gz {[vars]promql_amd64_archive}
    arm64: wget -O {temp_dir}/promql-transform.tar.gz {[vars]promql_arm64_archive}
    tar --overwrite -C {temp_dir} -xzvf promql-transform.tar.gz promql-transform
    amd64: juju refresh --resource promql-transform-amd64={temp_dir}/promql-transform --path=./prometheus-k8s_ubuntu-20.04-amd64.charm {posargs}
    arm64: juju refresh --resource promql-transform-arm64={temp_dir}/promql-transform --path=./prometheus-k8s_ubuntu-20.04-arm64.charm {posargs}

[testenv:fmt]
description = Apply coding style standards to code
deps =
    black
    isort
commands =
    isort {[vars]all_path}
    black {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards
deps =
    black
    codespell
    flake8
    flake8-docstrings
    flake8-copyright
    flake8-builtins
    pyproject-flake8
    pep8-naming
    isort
commands =
    codespell {[vars]lib_path}
    codespell . --skip .git --skip .tox --skip build --skip lib --skip venv --skip .mypy_cache
    # pflake8 wrapper supports config from pyproject.toml
    pflake8 {[vars]all_path}
    isort --check-only --diff {[vars]all_path}
    black --check --diff {[vars]all_path}

[testenv:static-{charm,lib,unit,integration}]
description = Run static analysis checks
setenv =
    unit: MYPYPATH = {[vars]tst_path}/unit
    integration: MYPYPATH = {[vars]tst_path}/integration
deps =
    mypy
    types-dataclasses
    types-PyYAML
    types-requests
    charm: -r{toxinidir}/requirements.txt
    lib: git+https://github.com/canonical/operator#egg=ops
    unit: {[testenv:unit]deps}
    integration: {[testenv:integration]deps}
commands =
    charm: mypy {[vars]src_path} {posargs}
    lib: mypy --python-version 3.5 {[vars]lib_path} {posargs}
    unit: mypy {[vars]tst_path}/unit {posargs}
    integration: mypy {[vars]tst_path}/integration --exclude {[vars]tst_path}/integration/prometheus-tester {posargs}

[testenv:unit]
description = Run unit tests
deps =
    pytest
    coverage[toml]
    responses
    -r{toxinidir}/requirements.txt
    deepdiff
commands =
    sh -c 'stat promql-transform > /dev/null 2>&1 || curl "https://github.com/canonical/promql-transform/releases/download/2.25.2-1rc1/promql-transform_2.25.2-1rc1_linux_amd64.tar.gz" -L -s | tar zxv promql-transform'
    coverage run \
      --source={[vars]src_path},{[vars]lib_path} \
      -m pytest -v --tb native --log-cli-level=INFO -s {posargs} {[vars]tst_path}/unit
    coverage report
allowlist_externals =
    sh

[testenv:integration]
description = Run integration tests
deps =
    aiohttp
    juju
    pytest
    pytest-operator
    prometheus-api-client
    tenacity
commands =
    sh -c 'stat promql-transform > /dev/null 2>&1 || curl "https://github.com/canonical/promql-transform/releases/download/2.25.2-1rc1/promql-transform_2.25.2-1rc1_linux_amd64.tar.gz" -L -s | tar zxv promql-transform'
    pytest -v --tb native --log-cli-level=INFO --color=yes -s {posargs} {toxinidir}/tests/integration
allowlist_externals =
    sh

[testenv:integration-lma]
description = Run lma bundle integration tests but with prometheus built from source
lma_bundle_dir = {envtmpdir}/lma-light-bundle
deps =
    # deps from lma-bundle - these are needed here because will be running pytest on lma-bundle
    jinja2
    juju
    pytest
    pytest-operator
allowlist_externals =
    git
commands =
    git clone --single-branch --depth=1 https://github.com/canonical/lma-light-bundle.git {[testenv:integration-lma]lma_bundle_dir}
    # run pytest on the integration tests of the lma bundle, but override alertmanager with path to
    # this source dir
    pytest -v --tb native --log-cli-level=INFO -s --prometheus={toxinidir} {posargs} {[testenv:integration-lma]lma_bundle_dir}/tests/integration
